<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!--Fa cdn link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Website Burguer</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div id="menu-btn" class="fas fa-bars icons"></div>
      <div id="search-btn" class="fas fas fa-search icons"></div>

      <nav class="navbar">
        <a href="#home">Inicio</a>
        <a href="#menu">Menu</a>
        <a href="#sobre">Sobre</a>
        <span class="space"></span>
        <a href="#availiacoes">Avaliações</a>
        <a href="#contato">Contato</a>
        <a href="#blogs">Blogs</a>
      </nav>

      <a href="#" class="fas fas fa-shopping-cart icons"></a>
      <a href="#home" class="logo"
        ><img src="/images/logo.png" alt="Logo Website Burger"
      /></a>

      <form action="" class="search-form">
        <input
          type="search"
          name=""
          placeholder="Pesquise aqui..."
          id="search-box"
        />
        <label for="search-box" class="fas fa-search icons"></label>
      </form>
    </header>
    <!-- header -->
    <!-- js script -->
    <script src="js/script.js"></script>
  </body>
</html>
